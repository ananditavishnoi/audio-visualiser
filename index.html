<!DOCTYPE html>
<html>

<head>
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="heading">
        <h3>Audio Visualiser</h3>
    </div>
    <br>
    <div id="audioElement">
        <b>Input your audio:</b> <input type="file" id="input-audio" accept=".mp3, .ogg. .wav">
        <br>
        <br>
        <canvas id="audio_visual"></canvas>
        <audio id="audio" controls crossorigin=“anonymous”>
        <source src="" id="audio-src" />
    </audio>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
